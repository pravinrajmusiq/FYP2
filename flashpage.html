<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#bf8a47">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AMAK Kiosk">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="AMAK Kiosk">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <title>Welcome - Ali, Muthu & Ah Hock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Samsung A8 Tablet Optimization */
        @media (min-width: 1200px) and (max-width: 1920px) and (min-height: 800px) and (max-height: 1200px) {
            video {
                width: 100vw;
                height: 100vh;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="flashVideo" autoplay muted playsinline preload="auto">
            <source src="Flashpage.mp4?v=1" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        console.log('Flashpage.html loaded');
        const video = document.getElementById('flashVideo');
        
        // Log video loading events
        video.addEventListener('loadstart', () => console.log('Video loading started'));
        video.addEventListener('loadeddata', () => console.log('Video data loaded'));
        video.addEventListener('canplay', () => console.log('Video can play'));
        video.addEventListener('playing', () => console.log('Video is playing'));
        
        // Auto-redirect to index.html when video ends
        video.addEventListener('ended', function() {
            console.log('Flash video ended, redirecting to index.html...');
            window.location.href = 'index.html';
        });

        // Fallback: if video fails to load, redirect after 5 seconds
        video.addEventListener('error', function(e) {
            console.log('Video error:', e);
            console.log('Redirecting to index.html in 5 seconds...');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 5000);
        });

        // Play video
        video.play().catch(e => {
            console.log('Autoplay prevented:', e);
            // If autoplay is blocked, redirect immediately
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
</body>
</html>
